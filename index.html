<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<!--dv-->
<div class="row">
	<h1 class="hh col-12"></h1>
	<iframe class="ifr col-12" src=""></iframe>
	<dir class="row">
		<button class="nz col-12" style="height: 100px"><== назад</button>
		<button class="vp col-12" style="height: 100px">вперёд ==></button>
	</dir>
</div>

<!--sc-->
	<script type="text/javascript">
		let btn1 = document.querySelector('.nz')
		let btn2 = document.querySelector('.vp')
		let h1 = document.querySelector('.hh')
		let ifr = document.querySelector('.ifr')
		let pllis = ['Come_as.mp3', "Navie_D.mp3", 'Willyecho.mp3']
		let pllis2 = ['Come as you are', 'automic clock', 'welcome to the fire']
		

		let index = 0;
		ifr.src = pllis[index]
		h1.innerHTML = pllis2[index]

		btn2.onclick = function(){
			index = index + 1
			ifr.src = pllis[index]
			h1.innerHTML = pllis2[index]

			if(index > 2){
				index = 0;
				ifr.src = pllis[index]
				h1.innerHTML = pllis2[index]
			}
		}

		btn1.onclick = function(){
			index = index - 1
			ifr.src = pllis[index]
			h1.innerHTML = pllis2[index]

			if(index < 0){
				index = 2;
				ifr.src = pllis[index]
				h1.innerHTML = pllis2[index]
			}
		}


	</script>
</body>
</html>
